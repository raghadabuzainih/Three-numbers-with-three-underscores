<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1</h1>
    <div id="sec" style="display: flex; gap: 3rem;">
        <h2></h2>
        <h2></h2>
        <h2></h2>
    </div>

    <script>
        let numbers = [1,2,3]
        let underScore = ['__', '__', '__']
        let head1 = document.querySelector('h1')
        let head2 = document.querySelectorAll('h2')
        let i=0;

        head2.forEach(h2=>{
            h2.textContent = underScore[i]
            h2.className = i
            if(i==0) h2.style.color = 'red'
            i++
        })

        i=0
        setInterval(()=>{
            if(i+1 == numbers.length){
                i=0
                head1.textContent = numbers[i]
            } else head1.textContent = numbers[++i]
            
            head2.forEach(h2=>{
                if(h2.className == i) h2.style.color = 'red'
                else h2.style.color = 'black'
           })
        },2000)
        
    </script>
</body>
</html>
